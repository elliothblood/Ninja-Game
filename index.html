<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ninja Dungeon Platformer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
      <header class="hud">
        <div class="title">Ninja Dungeon</div>
        <div class="stats">
          <span id="score">Score: 0</span>
          <span id="lives">Lives: 3</span>
          <span id="wave">Wave: 1</span>
        </div>
      </header>
      <canvas id="game" width="720" height="420" aria-label="Ninja dungeon platformer"></canvas>
      <div class="touch-controls" aria-label="Touch controls">
        <div class="touch-row">
          <button class="touch-btn touch-move" data-action="left" aria-label="Move left">◀</button>
          <button class="touch-btn touch-move" data-action="right" aria-label="Move right">▶</button>
        </div>
        <div class="touch-row">
          <button class="touch-btn touch-action" data-action="jump" aria-label="Jump">Jump</button>
          <button class="touch-btn touch-action" data-action="throw" aria-label="Throw shuriken">Throw</button>
          <button class="touch-btn touch-action" data-action="restart" aria-label="Restart game">Restart</button>
          <button class="touch-btn touch-action" data-action="fullscreen" aria-label="Toggle fullscreen">Fullscreen</button>
        </div>
      </div>
      <footer class="help">
        <span>Move: WASD / Arrow keys</span>
        <span>Jump: W / Up</span>
        <span>Throw: Space</span>
        <span>Restart: R</span>
        <span>Touch: Buttons below the game</span>
      </footer>
    </div>
    <script src="game.js"></script>
  </body>
</html>
