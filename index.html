<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ninja Dungeon Platformer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
      <header class="hud">
        <div class="title">Ninja Dungeon</div>
        <div class="stats">
          <span id="score">Score: 0</span>
          <span id="lives">Lives: 3</span>
          <span id="wave">Wave: 1</span>
        </div>
      </header>
      <canvas id="game" width="720" height="420" aria-label="Ninja dungeon platformer"></canvas>
      <footer class="help">
        <span>Move: WASD / Arrow keys</span>
        <span>Jump: W / Up</span>
        <span>Throw: Space</span>
        <span>Restart: R</span>
      </footer>
    </div>
    <script src="game.js"></script>
  </body>
</html>
